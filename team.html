---
title: The Team
description: # stuff about teams
---

<ul class="staff">
	{% for person in site.staff_members %}
		<li>
			<div class="square-image"><img src="{{ person.image_path }}" alt="Photograph of {{ person.name }}"></div>
			<div class="name">{{ person.name }}</div>
			<div class="position">{{ person.position }}</div>
			<div class="twitter">
				<i class="fa fa-twitter-square fa-lg"></i>
				<a href="https://twitter.com/{{ person.twitter }}">{{ person.twitter }}</a>
			</div>
			<div class="twitter">
				<i class="fa fa-github-square fa-lg"></i>
				<a href="https://github.com/{{ person.github }}">{{ person.github }}</a>
			</div>
			<div class="blurb">
				{{ person.blurb }}
			</div>
		</li>
	{% endfor %}
</ul>
