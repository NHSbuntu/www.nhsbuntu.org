# ----
# Site

title: NHSbuntu
url: http://www.nhsbuntu.org/
baseurl:
google_analytics_key: UA-94014524-1
google_maps_javascript_api_key:
disqus_shortname: nhsbuntu

# Values for the jekyll-seo-tag gem (https://github.com/jekyll/jekyll-seo-tag)
logo:
description: NHSbuntu
author:
  name: nhsbuntu.org
  email: info@openhealthhub.org
  twitter: nhsbuntuopen_health_hub
social:
  name: NHSbuntu
  links:
    - https://github.com/CloudCannon/hydra-jekyll-template

# -----
# Build

collections:
  staff_members:
    _hide_content: true

paginate: 10
paginate_path: "/blog/:num/"
permalink: pretty

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true
  -
    scope:
      path: "index.html"
    values:
      layout: "default"
  -
    scope:
      path: "about.html"
    values:
      layout: "page"
  -
    scope:
      path: "team.html"
    values:
      layout: "page"
  -
    scope:
      path: "contact.html"
    values:
      full_width: true
  -
    scope:
      path: "blog/index.html"
    values:
      layout: "page"
      comments: true

jekyll-archives:
  enabled:
    - categories

gems:
  - jekyll-archives
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-paginate

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENCE

# -----------
# CloudCannon

social_icons:
  - Facebook
  - Google Plus
  - Instagram
  - LinkedIn
  - Pinterest
  - Tumblr
  - Twitter
  - YouTube
  - RSS

_comments:
  map: Update the map location and display settings.
  latitude: Coordinates for the center marker on the map.
  longitude: Coordinates for the center marker on the map.
  zoom: The zoom level for the map.
  pricing_table: Update the information in the pricing tables.
